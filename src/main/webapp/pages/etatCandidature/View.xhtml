<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EtatCandidatureViewDlg" widgetVar="EtatCandidatureViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEtatCandidatureTitle}">
            <h:form id="EtatCandidatureViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{etatCandidatureController.selected != null}">
                        <h:outputText value="#{bundle.ViewEtatCandidatureLabel_idEtatCandidature}"/>
                        <h:outputText value="#{etatCandidatureController.selected.idEtatCandidature}" title="#{bundle.ViewEtatCandidatureTitle_idEtatCandidature}"/>
                        <h:outputText value="#{bundle.ViewEtatCandidatureLabel_libelle}"/>
                        <h:outputText value="#{etatCandidatureController.selected.libelle}" title="#{bundle.ViewEtatCandidatureTitle_libelle}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EtatCandidatureViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
