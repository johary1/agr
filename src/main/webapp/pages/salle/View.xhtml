<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SalleViewDlg" widgetVar="SalleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSalleTitle}">
            <h:form id="SalleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{salleController.selected != null}">
                        <h:outputText value="#{bundle.ViewSalleLabel_idSalle}"/>
                        <h:outputText value="#{salleController.selected.idSalle}" title="#{bundle.ViewSalleTitle_idSalle}"/>
                        <h:outputText value="#{bundle.ViewSalleLabel_nom}"/>
                        <h:outputText value="#{salleController.selected.nom}" title="#{bundle.ViewSalleTitle_nom}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SalleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
