<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModuleEditDlg" widgetVar="ModuleEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditModuleTitle}">
            <h:form id="ModuleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{moduleController.selected != null}">
                        <p:outputLabel value="#{bundle.EditModuleLabel_idModule}" for="idModule" />
                        <p:inputText id="idModule" value="#{moduleController.selected.idModule}" title="#{bundle.EditModuleTitle_idModule}" required="true" requiredMessage="#{bundle.EditModuleRequiredMessage_idModule}"/>
                        <p:outputLabel value="#{bundle.EditModuleLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{moduleController.selected.nom}" title="#{bundle.EditModuleTitle_nom}" required="true" requiredMessage="#{bundle.EditModuleRequiredMessage_nom}"/>
                        <p:outputLabel value="#{bundle.EditModuleLabel_objectif}" for="objectif" />
                        <p:inputText id="objectif" value="#{moduleController.selected.objectif}" title="#{bundle.EditModuleTitle_objectif}" />
                        <p:outputLabel value="#{bundle.EditModuleLabel_contenu}" for="contenu" />
                        <p:inputText id="contenu" value="#{moduleController.selected.contenu}" title="#{bundle.EditModuleTitle_contenu}" />
                        <p:outputLabel value="#{bundle.EditModuleLabel_nbHeures}" for="nbHeures" />
                        <p:inputText id="nbHeures" value="#{moduleController.selected.nbHeures}" title="#{bundle.EditModuleTitle_nbHeures}" />
                        <p:outputLabel value="#{bundle.EditModuleLabel_prerequis}" for="prerequis" />
                        <p:inputText id="prerequis" value="#{moduleController.selected.prerequis}" title="#{bundle.EditModuleTitle_prerequis}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{moduleController.update}" value="#{bundle.Save}" update="display,:ModuleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ModuleEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ModuleEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
