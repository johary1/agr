<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ThemeViewDlg" widgetVar="ThemeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewThemeTitle}">
            <h:form id="ThemeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{themeController.selected != null}">
                        <h:outputText value="#{bundle.ViewThemeLabel_idTheme}"/>
                        <h:outputText value="#{themeController.selected.idTheme}" title="#{bundle.ViewThemeTitle_idTheme}"/>
                        <h:outputText value="#{bundle.ViewThemeLabel_libelle}"/>
                        <h:outputText value="#{themeController.selected.libelle}" title="#{bundle.ViewThemeTitle_libelle}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ThemeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
