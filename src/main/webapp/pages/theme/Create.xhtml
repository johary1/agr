<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ThemeCreateDlg" widgetVar="ThemeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateThemeTitle}">
            <h:form id="ThemeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{themeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateThemeLabel_idTheme}" for="idTheme" />
                        <p:inputText id="idTheme" value="#{themeController.selected.idTheme}" title="#{bundle.CreateThemeTitle_idTheme}" required="true" requiredMessage="#{bundle.CreateThemeRequiredMessage_idTheme}"/>
                        <p:outputLabel value="#{bundle.CreateThemeLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{themeController.selected.libelle}" title="#{bundle.CreateThemeTitle_libelle}" required="true" requiredMessage="#{bundle.CreateThemeRequiredMessage_libelle}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{themeController.create}" value="#{bundle.Save}" update="display,:ThemeListForm:datalist,:growl" oncomplete="handleSubmit(args,'ThemeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ThemeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
