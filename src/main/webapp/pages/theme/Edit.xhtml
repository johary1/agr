<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ThemeEditDlg" widgetVar="ThemeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditThemeTitle}">
            <h:form id="ThemeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{themeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditThemeLabel_idTheme}" for="idTheme" />
                        <p:inputText id="idTheme" value="#{themeController.selected.idTheme}" title="#{bundle.EditThemeTitle_idTheme}" required="true" requiredMessage="#{bundle.EditThemeRequiredMessage_idTheme}"/>
                        <p:outputLabel value="#{bundle.EditThemeLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{themeController.selected.libelle}" title="#{bundle.EditThemeTitle_libelle}" required="true" requiredMessage="#{bundle.EditThemeRequiredMessage_libelle}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{themeController.update}" value="#{bundle.Save}" update="display,:ThemeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ThemeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ThemeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
