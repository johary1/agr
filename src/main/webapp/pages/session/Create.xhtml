<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SessionCreateDlg" widgetVar="SessionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSessionTitle}">
            <h:form id="SessionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sessionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSessionLabel_idSession}" for="idSession" />
                        <p:inputText id="idSession" value="#{sessionController.selected.idSession}" title="#{bundle.CreateSessionTitle_idSession}" required="true" requiredMessage="#{bundle.CreateSessionRequiredMessage_idSession}"/>
                        <p:outputLabel value="#{bundle.CreateSessionLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{sessionController.selected.nom}" title="#{bundle.CreateSessionTitle_nom}" required="true" requiredMessage="#{bundle.CreateSessionRequiredMessage_nom}"/>
                        <p:outputLabel value="#{bundle.CreateSessionLabel_dateDebut}" for="dateDebut" />
                        <p:calendar id="dateDebut" pattern="MM/dd/yyyy" value="#{sessionController.selected.dateDebut}" title="#{bundle.EditSessionTitle_dateDebut}" required="true" requiredMessage="#{bundle.EditSessionRequiredMessage_dateDebut}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateSessionLabel_dateFin}" for="dateFin" />
                        <p:calendar id="dateFin" pattern="MM/dd/yyyy" value="#{sessionController.selected.dateFin}" title="#{bundle.EditSessionTitle_dateFin}" required="true" requiredMessage="#{bundle.EditSessionRequiredMessage_dateFin}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateSessionLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{sessionController.selected.description}" title="#{bundle.CreateSessionTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateSessionLabel_dateDebutInscription}" for="dateDebutInscription" />
                        <p:calendar id="dateDebutInscription" pattern="MM/dd/yyyy HH:mm:ss" value="#{sessionController.selected.dateDebutInscription}" title="#{bundle.EditSessionTitle_dateDebutInscription}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateSessionLabel_dateFinInscription}" for="dateFinInscription" />
                        <p:calendar id="dateFinInscription" pattern="MM/dd/yyyy HH:mm:ss" value="#{sessionController.selected.dateFinInscription}" title="#{bundle.EditSessionTitle_dateFinInscription}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateSessionLabel_idFormation}" for="idFormation" />
                        <p:selectOneMenu id="idFormation" value="#{sessionController.selected.idFormation}" required="true" requiredMessage="#{bundle.EditSessionRequiredMessage_idFormation}">
                            <f:selectItems value="#{formationController.itemsAvailableSelectOne}"
                                           var="idFormationItem"
                                           itemValue="#{idFormationItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sessionController.create}" value="#{bundle.Save}" update="display,:SessionListForm:datalist,:growl" oncomplete="handleSubmit(args,'SessionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SessionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
