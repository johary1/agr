<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FormateurViewDlg" widgetVar="FormateurViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFormateurTitle}">
            <h:form id="FormateurViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{formateurController.selected != null}">
                        <h:outputText value="#{bundle.ViewFormateurLabel_idPersonne}"/>
                        <h:outputText value="#{formateurController.selected.idPersonne}" title="#{bundle.ViewFormateurTitle_idPersonne}"/>
                        <h:outputText value="#{bundle.ViewFormateurLabel_dateEntree}"/>
                        <h:outputText value="#{formateurController.selected.dateEntree}" title="#{bundle.ViewFormateurTitle_dateEntree}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewFormateurLabel_personne}"/>
                        <h:outputText value="#{formateurController.selected.personne}" title="#{bundle.ViewFormateurTitle_personne}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FormateurViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
