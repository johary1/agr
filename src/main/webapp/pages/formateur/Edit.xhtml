<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FormateurEditDlg" widgetVar="FormateurEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFormateurTitle}">
            <h:form id="FormateurEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{formateurController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFormateurLabel_idPersonne}" for="idPersonne" />
                        <p:inputText id="idPersonne" value="#{formateurController.selected.idPersonne}" title="#{bundle.EditFormateurTitle_idPersonne}" required="true" requiredMessage="#{bundle.EditFormateurRequiredMessage_idPersonne}"/>
                        <p:outputLabel value="#{bundle.EditFormateurLabel_dateEntree}" for="dateEntree" />
                        <p:calendar id="dateEntree" pattern="MM/dd/yyyy" value="#{formateurController.selected.dateEntree}" title="#{bundle.EditFormateurTitle_dateEntree}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditFormateurLabel_personne}" for="personne" />
                        <p:selectOneMenu id="personne" value="#{formateurController.selected.personne}" required="true" requiredMessage="#{bundle.EditFormateurRequiredMessage_personne}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personneController.itemsAvailableSelectOne}"
                                           var="personneItem"
                                           itemValue="#{personneItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{formateurController.update}" value="#{bundle.Save}" update="display,:FormateurListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FormateurEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FormateurEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
