<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CandidatureViewDlg" widgetVar="CandidatureViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCandidatureTitle}">
            <h:form id="CandidatureViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{candidatureController.selected != null}">
                        <h:outputText value="#{bundle.ViewCandidatureLabel_dateEffet}"/>
                        <h:outputText value="#{candidatureController.selected.dateEffet}" title="#{bundle.ViewCandidatureTitle_dateEffet}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCandidatureLabel_motivation}"/>
                        <h:outputText value="#{candidatureController.selected.motivation}" title="#{bundle.ViewCandidatureTitle_motivation}"/>
                        <h:outputText value="#{bundle.ViewCandidatureLabel_session}"/>
                        <h:outputText value="#{candidatureController.selected.session}" title="#{bundle.ViewCandidatureTitle_session}"/>
                        <h:outputText value="#{bundle.ViewCandidatureLabel_personne}"/>
                        <h:outputText value="#{candidatureController.selected.personne}" title="#{bundle.ViewCandidatureTitle_personne}"/>
                        <h:outputText value="#{bundle.ViewCandidatureLabel_idEtatCandidature}"/>
                        <h:outputText value="#{candidatureController.selected.idEtatCandidature}" title="#{bundle.ViewCandidatureTitle_idEtatCandidature}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CandidatureViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
